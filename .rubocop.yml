AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - config/**/*
    - vendor/**/*

Style/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - lib/gman/importer.rb

Metrics/ClassLength:
  Exclude:
    - lib/gman/importer.rb
    - test/**/*

Metrics/ClassLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
